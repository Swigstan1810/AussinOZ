<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pizza Site</title>
    <link rel="stylesheet" href="css.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="navigation-container">
        <div class="navigation-content">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="../AussinOZ/images/logo.jpg" alt="Logo">
                </a>
            </div>
            <!-- Menu -->
            <div class="menu">
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="#">Best Deals</a></li>
                    <li><a href="#">Online Order</a></li>
                </ul>
            </div>
            <!-- Cart -->
            <div class="cart">
                <img src="../AussinOZ/images/cart.png" alt="Cart">
                <a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </div>
    <!-- Context Container -->
    <div class="context-container">
        <!-- What's New -->
        <div class="whats-new">
            <img src="../AussinOZ/images/whatsnew.jpg" alt="What's New">
        </div>
        <!-- Content -->
        <div class="content">
            <!-- Row 1 -->
            <div class="first-row">
                <div class="new">
                    <p>Specials</p>
                    <p>Hot Margerita</p>
                    <button class="add-to-cart" data-item="Hot Margerita" data-price="12.99">Add to Cart</button>
                </div>
                <div class="tools">
                    <div class="search">
                        <p>OUR STORES</p>
                        <div class="text">
                            <input type="search" placeholder="Search Here"/>
                            <button>Search</button>
                        </div>
                    </div>
                    <div class="order">
                       <a href="#"><font style="color: #f9a609;">ORDER </font> ONLINE</a>
                    </div>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="second-row">
                <div class="food-1">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price">
                        <button class="add-to-cart" data-item="Veggie Special 1" data-price="9.99">$9<sup>99</sup></button>
                    </div>
                </div>
                <div class="food-2">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price">
                        <button class="add-to-cart" data-item="Veggie Special 2" data-price="9.99">$9<sup>99</sup></button>
                    </div>
                </div>
                <div class="food-3">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price">
                        <button class="add-to-cart" data-item="Veggie Special 3" data-price="9.99">$9<sup>99</sup></button>
                    </div>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="third-row">
                <div class="flavor">
                    <p>FLAVOR MENU</p>
                    <p>VEGITABLE HAND TOSE </p>
                </div>
                <div class="breakfast">
                    <p>BREAKFAST MENU</p>
                    <p>SPRING ROLL</p>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Footer -->
    <div class="footer">
        <div class="navigation-content">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="../AussinOZ/images/logo.jpg" alt="Logo">
                </a>
            </div>
            <!-- Menu -->
            <div class="menu footer-menu">
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="#">Best Deals</a></li>
                    <li><a href="#">Online Order</a></li>
                </ul>
            </div>
            <!-- Cart -->
            <div class="social">
                <ul>
                    <li><a href="#"><img src="../AussinOZ/images/facebook.png" alt="Facebook"></a> </li>
                    <li><a href="#"><img src="../AussinOZ/images/twitter.png" alt="Twitter"></a> </li>
                    <li><a href="#"><img src="../AussinOZ/images/logo.png" alt="Logo"></a> </li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright 2024 AussinOZ Pizza</p>
        </div>
    </div>
</body>
</html>
